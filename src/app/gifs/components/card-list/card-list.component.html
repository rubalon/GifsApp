<div class="row">
  <div *ngFor="let gif of gifList"
  class="col-md-3 col-sm-6">
    <div class="text-center card mb-2 bg-dark">
      <div class="card-body text-white">
        <img class="card-img-top" [src]="gif.images.downsized_medium.url" [alt]="gif.title">

        <p>{{gif.title}}</p>
      </div>


    </div>
  </div>


  <button (click)="showGifs()">Pulasm</button>

</div>
